<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo do Código Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #mensagemSecreta {
      margin-top: 30px;
      font-size: 22px;
      color: #13d1e2;
      display: none;
    }
    #dica {
      color: #ffcc00;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>🔐 Código Secreto</h1>
  <p>Digite a senha correta para desbloquear a mensagem.</p>

  <input type="password" id="senhaInput" placeholder="Digite a senha...">
  <br>
  <button onclick="verificarSenha()">Tentar</button>

  <p id="dica"></p>

  <div id="mensagemSecreta">
    ✅ Você ganhou acesso à Amazon Prime de <strong>Miriã Santos</strong>!<br>
    ✅ E-mail: miriaalvesdossantos687@hotmail.com<br>
    <strong>Entre em contato com Miriã Santos para pegar a senha!</strong>
  </div>

  <script>
    const senhaCorreta = "Rihanna";
    let tentativas = 0;

    const dicas = [
      "🧩 Dica 1: Seu nome ecoa nos ventos do Atlântico, vindo de uma ilha pouco lembrada por mapas comuns.",
      "🧩 Dica 2: O nome se tornou global após o ano de 2005.",
      "🧩 Dica 3: Essa pessoa já trabalhou com Jay-Z e Eminem.",
      "🧩 Dica 4: Em 2012, ela disse para você brilhar como diamantes.",
      "🧩 Dica Final: O segredo está em quem trilhou Umbrella antes de se tornar empresária de um império de beleza."
    ];

    function verificarSenha() {
      const tentativa = document.getElementById("senhaInput").value;
      const dicaElemento = document.getElementById("dica");

      if (tentativa === senhaCorreta) {
        document.getElementById("mensagemSecreta").style.display = "block";
        dicaElemento.innerHTML = "";
      } else {
        alert("Senha incorreta. Tente novamente.");
        if (tentativas < dicas.length) {
          dicaElemento.innerHTML = dicas[tentativas];
          tentativas++;
        } else {
          dicaElemento.innerHTML = "❌ Nenhuma dica adicional disponível.";
        }
      }
    }
  </script>

</body>
</html>
